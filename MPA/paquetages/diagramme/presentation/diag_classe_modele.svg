<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg 
xmlns:xlink="http://www.w3.org/1999/xlink" 
 width="16.33cm" height="13.3cm" viewBox="-50 -50 440 350" zoomAndPan="disable" 
xmlns="http://www.w3.org/2000/svg" version="1.1">
<defs>
<!-- classe 60 sur 50 -->
<g id="classe">
<rect x="0" y="0" width="60" height="50" style="fill:white; stroke:black; stroke-width:0.8;"/>
<line x1="0" y1="30" x2="60" y2="30" style="stroke: black; stroke-width: 0.4;" />
<line x1="0" y1="40" x2="60" y2="40" style="stroke: black; stroke-width: 0.4;" />
</g>

<!-- activite 70 25 diagrammes d'activité -->
<g id="activite">
<rect x="0" y="0" width="70" height="25" rx="5" ry="5" style="fill:white; stroke:black; stroke-width:0.6;"/>
</g>

<!-- acteur 28 41 diagramme de séquence -->
<g id="acteur">
<circle cx="14" cy="4" r="4" fill="none"/>
<line x1="14" y1="8" x2="14" y2="26" />
<line x1="0" y1="12" x2="28" y2="12" />
<line x1="14" y1="26" x2="6" y2="41" />
<line x1="14" y1="26" x2="22" y2="41" />
</g>

<!-- objet 60 30 digramme de séquence -->
<g id="objet">
<rect x="0" y="0" width="60" height="30" style="fill:white; stroke:black; stroke-width:0.8;"/>
</g>


<!-- activitedebut 22 22 diagramme commence par une activité de début -->
<g id="activitedebut">
<circle cx="5" cy="5" r="5" style="fill:black; stroke:none; stroke-width:0.8;"/>
</g>

<!-- activitefin 24 24 Fin d'activité -->
<g id="activitefin">
<circle cx="7" cy="7" r="7" style="fill:white; stroke:black; stroke-width:1;"/>
<circle cx="7" cy="7" r="4"  style="fill:black; stroke:none; stroke-width:0.4;"/>
</g>


<!-- Marqueurs -->

<!-- agregation 16 10 -->
<marker id="agregation" markerWidth="16" markerHeight="10" markerUnits="userSpaceOnUse" orient="auto" refX="15" refY="5">
<path d="M0,5 l8,-5 l8,5 l-8,5 l-8,-5" style="fill:white;fill-opacity:1.0;stroke:black;stroke-width:0.6;"/>
</marker>

<!-- composition 16 10 -->
<marker id="composition" markerWidth="16" markerHeight="10" markerUnits="userSpaceOnUse" orient="auto" refX="15" refY="5">
<path d="M0,5 l8,-5 l8,5 l-8,5 l-8,-5" style="fill:black;fill-opacity:1.0;stroke:black;stroke-width:0.6;"/>
</marker>

<!-- heritage 16 16 représente une flèche fermée -->
<marker id="heritage" markerWidth="16" markerHeight="16" markerUnits="userSpaceOnUse" orient="auto" refX="16" refY="8">
<path d="M1,0 l15,8 l-15,8 l0,-16 " style="fill:white;fill-opacity:1.0;stroke:black;stroke-width:0.6;stroke-dasharray:30,0;"/>
</marker>


<!-- transition 6 3 diag d'activité petite flèche ouverte -->
<marker id="transition" markerWidth="6" markerHeight="6" markerUnits="userSpaceOnUse" orient="auto" refX="6" refY="3">
<path d="M0,0 l6,3 l-6,3" style="fill:none;fill-opacity:0.5;stroke:black;stroke-width:0.6;"/>
</marker>

<!-- message 12 6 diag de séquence flèche ouverte -->
<marker id="message" markerWidth="12" markerHeight="12" markerUnits="userSpaceOnUse" orient="auto" refX="12" refY="6">
<path d="M0,0 l12,6 l-12,6" style="fill:none;fill-opacity:0;stroke:black;stroke-width:1;stroke-dasharray:30,0;"/>
</marker>
</defs>
<g>
<!-- Classe Intervalle (20,100) -->
<g aria-labelledby="Intervalle">
<use xlink:href="#classe" x="20" y="100" />
<text x="50" y="112" text-anchor="middle" font-size="10" fill="black" dominant-baseline="central">
Intervalle</text>
<desc id="Intervalle">Classe Intervalle</desc>
</g>

<!-- Surclasse Classe (140,0) -->
<g aria-labelledby="Classe">
<use xlink:href="#classe" x="140" y="0" />
<text x="170" y="12" text-anchor="middle" font-size="10" fill="black" dominant-baseline="central">
Classe</text>
<desc id="Classe">Classe Classe</desc>
</g>

<g aria-labelledby="heritage-Classe">
<line x1="170" y1="75" x2="170" y2="50" style="stroke: black; stroke-width: 0.6;marker-end:url(#heritage); " />
<line x1="130" y1="75" x2="210" y2="75" style="stroke: black; stroke-width: 0.6; " />
<line x1="130" y1="75" x2="130" y2="100" style="stroke: black; stroke-width: 0.6; " />
<line x1="210" y1="75" x2="210" y2="100" style="stroke: black; stroke-width: 0.6; " />
<text x="10" y="10" font-size="1" > </text>
<desc id="heritage-Classe">Surclasse, Interface,  héritent de Classe</desc>
</g>

<!-- Surclasse Surclasse (100,100) -->
<g aria-labelledby="Surclasse">
<use xlink:href="#classe" x="100" y="100" />
<text x="130" y="112" text-anchor="middle" font-size="10" fill="black" dominant-baseline="central">
Surclasse</text>
<desc id="Surclasse">Classe Surclasse</desc>
</g>

<!-- Surclasse Interface (180,100) -->
<g aria-labelledby="Interface">
<use xlink:href="#classe" x="180" y="100" />
<text x="210" y="112" text-anchor="middle" font-size="10" fill="black" dominant-baseline="central">
Interface</text>
<desc id="Interface">Classe Interface</desc>
</g>

<!-- Surclasse Association (280,0) -->
<g aria-labelledby="Association">
<use xlink:href="#classe" x="280" y="0" />
<text x="310" y="12" text-anchor="middle" font-size="10" fill="black" dominant-baseline="central">
Association</text>
<desc id="Association">Classe Association</desc>
</g>

<g aria-labelledby="heritage-Association">
<line x1="310" y1="100" x2="310" y2="50" style="stroke: black; stroke-width: 0.6;marker-end:url(#heritage); " />
<text x="10" y="10" font-size="1" > </text>
<desc id="heritage-Association">C_Association hérite de Association</desc>
</g>

<!-- Surclasse C_Association (280,100) -->
<g aria-labelledby="C_Association">
<use xlink:href="#classe" x="280" y="100" />
<text x="310" y="112" text-anchor="middle" font-size="9" fill="black" dominant-baseline="central">
C_Association</text>
<desc id="C_Association">Classe C_Association</desc>
</g>

<!-- Classe Niveau (20,200) -->
<g aria-labelledby="Niveau">
<use xlink:href="#classe" x="20" y="200" />
<text x="50" y="212" text-anchor="middle" font-size="10" fill="black" dominant-baseline="central">
Niveau</text>
<desc id="Niveau">Classe Niveau</desc>
</g>

<!-- Interface Groupe (60,0) -->
<g aria-labelledby="Groupe">
<use xlink:href="#classe" x="60" y="0" />
<text x="90" y="10" text-anchor="middle" font-size="10" fill="black" dominant-baseline="central">
Groupe</text>
<text x="90" y="20" text-anchor="middle" font-size="10" fill="black" dominant-baseline="central">
«interface»</text>
<desc id="Groupe">Interface Groupe</desc>
</g>

<g aria-labelledby="heritage-Groupe">
<line x1="90" y1="80" x2="90" y2="50" style="stroke: black; stroke-width: 0.6; stroke-dasharray:7,4;marker-end:url(#heritage); " />
<line x1="55" y1="80" x2="125" y2="80" style="stroke: black; stroke-width: 0.6; stroke-dasharray:7,4; " />
<line x1="55" y1="80" x2="55" y2="100" style="stroke: black; stroke-width: 0.6; stroke-dasharray:7,4; " />
<line x1="125" y1="80" x2="125" y2="100" style="stroke: black; stroke-width: 0.6; stroke-dasharray:7,4; " />
<text x="10" y="10" font-size="1" fill="none">.</text>
<desc id="heritage-Groupe">Intervalle, Surclasse,  héritent de Groupe</desc>
</g>

<polyline points="240,125 260,125 260,45 200,45" style="fill:none; stroke: black; stroke-width: 0.6; " />
<text x="250" y="135" text-anchor="middle" font-size="8" fill="black" dominant-baseline="central">
*</text>
<text x="210" y="35" text-anchor="middle" font-size="8" fill="black" dominant-baseline="central">
1..*</text>


<g aria-labelledby="1">
<polyline points="80,225 130,225 130,150" style="fill:none; stroke: black; stroke-width: 0.6; " />
<text x="90" y="215" text-anchor="middle" font-size="8" fill="black" dominant-baseline="central">
1</text>
<text x="120" y="160" text-anchor="middle" font-size="8" fill="black" dominant-baseline="central">
1..*</text>
<desc id="1">Chaque instance de Surclasse est liée à une seule instance de Niveau. Chaque instance de Niveauest liée à 1 à -1 instances de Surclasse</desc>
</g>


<g aria-labelledby="2">
<line x1="200" y1="25" x2="280" y2="25" style="stroke: black; stroke-width: 0.6; " />
<text x="210" y="15" text-anchor="middle" font-size="8" fill="black" dominant-baseline="central">
1..2</text>
<text x="270" y="15" text-anchor="middle" font-size="8" fill="black" dominant-baseline="central">
*</text>
<desc id="2">Chaque instance de Association est liée à 1 à 2 instances de Classe. Chaque instance de Classe peut être liée à un nombre quelconque d'instances de Association</desc>
</g>


<polyline points="60,25 0,25 0,225 20,225" style="fill:none; stroke: black; stroke-width: 0.6; " />
<text x="50" y="15" text-anchor="middle" font-size="8" fill="black" dominant-baseline="central">
1..*</text>
<text x="10" y="235" text-anchor="middle" font-size="8" fill="black" dominant-baseline="central">
1</text>


</g>
</svg>
